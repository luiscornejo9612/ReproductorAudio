<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor d'àudio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>

<body>
    <div class="player">
        <div class="album-art-container">
            <img src="" alt="Album Art" id="album-art">
        </div>
        <div class="info">
            <h2 id="song-name">Nom de la cançó</h2>
            <h3 id="artist-name">Nom de l'artista</h3>
            <p id="song-duration">Durada: 0:00</p>
        </div>
        <audio id="audio" controls></audio>
        <div class="controls">
            <span class="material-symbols-outlined" id="prev">skip_previous</span>
            <span class="material-symbols-outlined" id="play-pause">play_arrow</span>
            <span class="material-symbols-outlined" id="next">skip_next</span>

            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
